<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}반도체 대시보드{% endblock %}</title>

    <!-- Bootstrap & FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <!-- Custom Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
<!-- 전체 화면 -->
<div class="d-flex" style="min-height: 100vh;">

    <!-- Sidebar -->
    <nav id="sidebarMenu" class="bg-dark text-white p-3 d-flex flex-column" style="width: 250px; min-height: 100vh;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="text-white m-0">반도체 모니터링</h4>
            <button class="btn btn-outline-light btn-sm d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarCollapse">
                <i class="fas fa-bars"></i>
            </button>
        </div>

        <div id="sidebarCollapse" class="collapse d-md-block">
            <ul class="nav flex-column">
                <li class="nav-item mb-2">
                    <a class="nav-link text-white {% if request.path == url_for('dashboard') %}active{% endif %}" href="{{ url_for('dashboard') }}">
                        <i class="fas fa-tachometer-alt me-2"></i> 생산현황 대시보드
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white {% if request.path == url_for('monitoring') %}active{% endif %}" href="{{ url_for('monitoring') }}">
                        <i class="fas fa-chart-line me-2"></i> 실시간 모니터링 현황
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a class="nav-link text-white {% if request.path == url_for('schedule') %}active{% endif %}" href="{{ url_for('schedule') }}">
                        <i class="fas fa-calendar-alt me-2"></i> 생산 Schedule 관리
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow-1 p-4 bg-light">
        {% block content %}{% endblock %}
    </main>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
